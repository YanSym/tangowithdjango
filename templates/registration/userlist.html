{% extends 'rango/base.html' %}


{% load staticfiles %}


{% block title %}User List{% endblock %}

{% block body_block %}
    {% if users %}
	
		<strong>List of Users:</strong></br>
        <ul>
            {% for user in users %}
			
            <li><a href="{% url 'profile' user.id %}"> {{ user.username }} </a></li>
			
            {% endfor %}
        </ul>
    {% else %}
        <strong>No available</strong>
		
    {% endif %}
	
{% endblock %}
