<!DOCTYPE html>

<html>
    <head>
        <title>Rango - {% block title %}How to Tango with Django!{% endblock %}</title>
    </head>

    <body>
        <div>
            {% block body_block %}{% endblock %}
        </div>

        <hr />
		
<div>
        <ul>
    {% if user.is_authenticated %}
        <li><a href="{% url 'restricted' %}">Restricted Page</a></li>
        <br><li><a href="{% url 'logout' %}">Logout</a></li>
        <br><li><a href="{% url 'add_category' %}">Add a New Category</a></li>
    {% else %}
        <li><a href="{% url 'register' %}">Register Here</a></li>
        <br><li><a href="{% url 'login' %}">Login</a></li>
    {% endif %}
	
	<br><li><a href="{% url 'about' %}">About Page</a></li>
    <br><li><a href="{% url 'index' %}">Index Page</a></li>
    </ul>
</div>
    </body>
</html>
